        pretty: true
        fieldsets:
          - heading
          - text
          - list
        help: "Titre affiché en haut du footer"

      separateur:
        label: Informations de contact
        type: headline

      icone_adresse:
        label: Icône Adresse
        type: files
        max: 1
        width: 1/4

      adresse:
        label: Adresse
        type: writer
        inline: true
        marks: [bold, link]
        width: 1/4

      icone_telephone:
        label: Icône Téléphone
        type: files
        max: 1
        width: 1/4

      telephone:
        label: Téléphone
        type: text
        width: 1/4

      icone_email:
        label: Icône Email
        type: files
        max: 1
        width: 1/4

      email:
        label: Email
        type: email
        width: 1/4

      icone_horaires:
        label: Icône Horaires
        type: files
        max: 1
        width: 1/4

      horaires:
        label: Horaires
        type: writer
        inline: true
        marks: [bold]
        width: 1/4

  seo:
