title: Page d'accueil

tabs:
  content:
    label: Contenu
    columns:
      - width: 1/1
        sections:
          hero:
            type: fields
            fields:
              # === HERO ===
              heroHeading:
                label: Hero
                type: headline

              hero_titre:
                label: Titre
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - list
                width: 1/2

              hero_image:
                label: Photo
                type: files
                multiple: false
                layout: cards
                size: large
                width: 1/2

          notreEntreprise:
            type: fields
            fields:
              # === NOTRE ENTREPRISE ===
              notreEntrepriseHeading:
                label: Notre Entreprise
                type: headline

              notreEntreprise_titre:
                label: Titre de la section
                type: text
                width: 1/1

              notreEntreprise_colonne_gauche:
                label: Colonne de gauche
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - image
                  - feature-item
                  - list
                  - spacer
                width: 1/2

              notreEntreprise_colonne_droite:
                label: Colonne de droite
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - image
                  - feature-item
                  - list
                  - spacer
                width: 1/2

          avis:
            type: fields
            fields:
              # === AVIS ===
              avisHeading:
                label: Avis
                type: headline

              avis_titre:
                label: Titre de la section
                type: text
                width: 1/1

              avis:
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - testimonials
                  - button
                  - spacer
                width: 1/1

          image:
            type: fields
            fields:
              # === IMAGE ===
              imageHeading:
                label: Image
                type: headline

              image:
                type: blocks
                pretty: true
                fieldsets:
                  section-full-image:
                    preview: section-full-image
                  image:
                    preview: image
                width: 1/1

  seo:
    extends: seo/page
