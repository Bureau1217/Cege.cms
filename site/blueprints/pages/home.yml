title: Page d'accueil

tabs:
  content:
    label: Contenu
    columns:
      - width: 1/1
        sections:
          hero:
            type: fields
            fields:
              # === HERO ===
              heroHeading:
                label: Hero
                type: headline

              hero_titre:
                label: Titre
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - list
                width: 1/2

              hero_image:
                label: Photo
                type: files
                multiple: false
                layout: cards
                size: large
                width: 1/2

          notreEntreprise:
            type: fields
            fields:
              # === NOTRE ENTREPRISE ===
              notreEntrepriseHeading:
                label: Notre Entreprise
                type: headline

              notreEntreprise_titre:
                label: Titre de la section
                type: text
                width: 1/2

              notreEntreprise_titre_couleur:
                label: Couleur du titre
                type: select
                options:
                  primary: Principale
                  secondary: Secondaire
                  accent: Accent
                  neutral: Blanc
                  dark: Noir
                empty: "Par défaut"
                width: 1/4

              notreEntreprise_titre_taille:
                label: Taille du titre
                type: select
                options:
                  h1: H1
                  h2: H2
                  h3: H3
                  h4: H4
                empty: "Par défaut"
                width: 1/4

              notreEntreprise_colonne_gauche:
                label: Colonne de gauche
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - image
                  - list
                  - spacer
                width: 1/2

              notreEntreprise_colonne_droite:
                label: Colonne de droite
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - image
                  - list
                  - spacer
                width: 1/2

          nosServices:
            type: fields
            fields:
              # === NOS SERVICES ===
              nosServicesHeading:
                label: Nos Services
                type: headline

              nosServices_titre:
                label: Titre de la section
                type: text
                width: 1/2

              nosServices_titre_couleur:
                label: Couleur du titre
                type: select
                options:
                  primary: Principale
                  secondary: Secondaire
                  accent: Accent
                  neutral: Blanc
                  dark: Noir
                empty: "Par défaut"
                width: 1/4

              nosServices_titre_taille:
                label: Taille du titre
                type: select
                options:
                  h1: H1
                  h2: H2
                  h3: H3
                  h4: H4
                empty: "Par défaut"
                width: 1/4

              nosServices_cartes_taille:
                label: Taille des cartes
                type: select
                options:
                  small: Petite
                  medium: Moyenne
                  large: Grande
                empty: "Par défaut"
                width: 1/2

              nosServices_cartes_couleur:
                label: Couleur des titres de cartes
                type: select
                options:
                  primary: Principale
                  secondary: Secondaire
                  accent: Accent
                  neutral: Blanc
                  dark: Noir
                empty: "Par défaut"
                width: 1/2

          avis:
            type: fields
            fields:
              # === AVIS ===
              avisHeading:
                label: Avis
                type: headline

              avis_titre:
                label: Titre de la section
                type: text
                width: 1/2

              avis_titre_couleur:
                label: Couleur du titre
                type: select
                options:
                  primary: Principale
                  secondary: Secondaire
                  accent: Accent
                  neutral: Blanc
                  dark: Noir
                empty: "Par défaut"
                width: 1/4

              avis_titre_taille:
                label: Taille du titre
                type: select
                options:
                  h1: H1
                  h2: H2
                  h3: H3
                  h4: H4
                empty: "Par défaut"
                width: 1/4

              avis:
                type: blocks
                pretty: true
                fieldsets:
                  - heading
                  - text
                  - testimonials
                  - button
                  - spacer
                width: 1/1

          image:
            type: fields
            fields:
              # === IMAGE ===
              imageHeading:
                label: Image
                type: headline

              image:
                type: blocks
                pretty: true
                fieldsets:
                  section-full-image:
                    preview: section-full-image
                  image:
                    preview: image
                width: 1/1

  seo:
    extends: seo/page
