name: Grille de pictos
label: Grille de pictos
icon: grid
wysiwyg: true
preview: fields

fields:
  items:
    label: Items
    type: structure
    fields:
      icon:
        label: Picto (SVG, PNG, JPG)
        type: files
        multiple: false
        layout: cards
        width: 1/3

      showNumber:
        label: Afficher numéro
        type: toggle
        default: false
        width: 1/3

      number:
        label: Numéro
        type: text
        placeholder: "01, 1, A..."
        width: 1/3

      title:
        label: Titre
        type: text

      icon_color:
        label: Couleur du picto
        type: select
        options:
          primary: Principale
          secondary: Secondaire
          accent: Accent
          neutral: Blanc
          dark: Noir
        empty: "Par défaut"
        width: 1/3

      text_color:
        label: Couleur du texte
        type: select
        options:
          primary: Principale
          secondary: Secondaire
          accent: Accent
          neutral: Blanc
          dark: Noir
        empty: "Par défaut"
        width: 1/3

      background_color:
        label: Couleur de fond
        type: select
        options:
          primary: Principale
          secondary: Secondaire
          accent: Accent
          neutral: Blanc
          dark: Noir
        empty: "Par défaut"
        width: 1/3

      text:
        label: Description
        type: textarea
        buttons:
          - bold
          - italic
