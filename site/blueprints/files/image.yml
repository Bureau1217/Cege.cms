title: Image

accept:
  mime: image/jpeg, image/png, image/gif, image/svg+xml, image/webp

fields:
  alt:
    label: Texte alternatif (ALT)
    type: text
    help: Decrivez l'image de maniere concise pour l'accessibilite et le referencement. Ce texte sera lu par les lecteurs d'ecran et affiche si l'image ne charge pas.
    placeholder: Ex. Portrait de l'avocat...
